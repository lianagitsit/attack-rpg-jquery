<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Attack RPG!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">BABY BATTLE!</h1>
        <div class="row char-selection-area">
            <div class="character" id="baby">
                <span class="character-name">Baby</span>
                <img class="character-img img-responsive center-block" src="assets/images/baby.jpeg" />
                <span class="hit-points">100</span>
            </div>
            <div class="character" id="bunny">
                <span class="character-name">Bunny</span>
                <img class="character-img img-responsive center-block" src="assets/images/bunny.jpeg" />
                <span class="hit-points">120</span>
            </div>
            <div class="character" id="puppy">
                <span class="character-name">Puppy</span>
                <img class="character-img img-responsive center-block" src="assets/images/puppy.jpeg" />
                <span class="hit-points">140</span>
            </div>
            <div class="character" id="sloth">
                <span class="character-name">Sloth</span>
                <img class="character-img img-responsive center-block" src="assets/images/sloth.jpeg" />
                <span class="hit-points">200</span>
            </div>
        </div>
        <div class="container user-character">
            <h3>Your Character</h2>
        </div>
        <div class="container enemies">
            <h3>Enemies Available to Attack</h2>
        </div>
        <div class="container">
            <h3>Fight Section</h2>
            <button>Attack</button>
        </div>
        <div class="container defender">
            <h3>Defender</h3>
        </div>
    </div>

</body>

</html>
