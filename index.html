<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Baby Battle!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">BABY BATTLE!</h1>
        <div class="row" id="char-selection-area">
        </div>
        <div class="container" id="user-character">
            <h3>Your Character</h2>
        </div>
        <div class="container" id="enemies">
            <h3>Enemies Available to Attack</h2>
        </div>
        <div class="container">
            <h3>Fight Section</h2>
            <button id="attack-btn">Attack</button>
        </div>
        <div class="container" id="defender">
            <h3>Defender</h3>
        </div>
        <div class="container" id="message-box">
            <p id="message"></p>
            <button id="restart-btn">Restart</button>
        </div>
    </div>

</body>

</html>
