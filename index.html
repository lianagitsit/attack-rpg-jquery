<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Baby Battle!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Margarine" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <h1>
            <span class="baby-title-text" id="b1">B</span>
            <span class="baby-title-text" id="a">A</span>
            <span class="baby-title-text" id="b2">B</span>
            <span class="baby-title-text" id="y">Y</span>
            <span id="battle-title-text">BATTLE</span>
        </h1>
        <p id="sound-msg" class="text-center">(Turn sound on.)</p>
        <div class="row" id="char-selection-area">
        </div>
        <div class="row">
            <div class="col-md-4 clear-padding" id="user-character">
                <h3>Your Character</h2>
            </div>
            <div class="col-md-8 clear-padding" id="enemies">
                <h3>Enemies</h2>
            </div>
        </div>
        <div class="row">
            <h3>Fight Section</h2>
            <button class="btn btn-lg btn-danger" id="attack-btn">Attack</button>
        </div>
        <div class="row">
            <div class="col-md-3 clear-padding" id="defender">
                <h3>Defender</h3>
            </div>
            <div class="col-md-8" id="message-box">
                <p id="message"></p>
                <button class="btn btn-lg btn-primary" id="restart-btn">Restart</button>
            </div>
            <audio id="lullaby-audio" loop>
                <source src="assets/sounds/lullaby.mp3" type="audio/mpeg">
            </audio>
            <audio id="fight-audio" loop>
                <source id="fight-source" src="" type="audio/mpeg">
            </audio>
        </div>
    </div>

</body>

</html>
